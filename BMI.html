<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<form>
    Enter weight (KG):<input id="weight" type="text">
    Enter height(M):<input id="height" type="text">
    <input type="button" id="nhan" value="Click Me" onclick="caculate()">
</form>
<p id="result"></p>
<script>
    function caculate() {
        let weight = parseInt("weight").value;
        let height = parseInt("height").value;
        let bmi = weight / height;
        if (bmi > 30) {
            document.getElementById("result").innerHTML = "Body mass index-BMI Obese"+bmi;
        } else if (bmi > 25) {
            document.getElementById("result").innerHTML = "Body mass index-BMI Overweight"+bmi;
        } else if (bmi > 18.5) {
            document.getElementById("result").innerHTML = "Body mass index-BMI Normal"+bmi;
        } else {
            document.getElementById("result").innerHTML = "Body mass index-BMI Interpretation"+bmi;
        }

    }
</script>

</body>
</html>
